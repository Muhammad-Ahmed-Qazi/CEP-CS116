<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoHire</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/fonts/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

</head>

<body class="vh-100 d-flex justify-content-center align-items-center bg-light">
    {% include 'components/alerts.html' %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 card p-5 border border-rounded border-tertiary shadow-sm">
                <h2 class="">Login</h2>
                <div class="container pt-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="emailInp" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInp" name="email" required
                                autocomplete="email">
                            <div class="form-text text-danger" id="invalidEmail"></div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInp" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInp" name="password" required
                                autocomplete="current-password">
                            <div class="form-text text-danger" id="invalidPassword"></div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                    </form>
                </div>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
